<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="./favicon.ico" rel="icon" type="image/x-icon" />
    <title>Tic tac toe</title>
</head>

<body>
    <div class="game-container">
        <div class="control">
            <span style="font-size: 18px">Play vs </span>
            <select onchange="AI=this.value">
                <option value="true">Computer</option>
                <option value="false">Player</option>
            </select>
            <br/>
            <span style="font-size: 18px">Play as</span>
            <button id="x" onclick="playX()" class="button">X</button>
            <button id="o" onclick="playO()" class="button">O</button>
        </div>
        <div class="board">
            <div id="c00" class="cell"></div>
            <div id="c01" class="cell"></div>
            <div id="c02" class="cell"></div>
            <div id="c10" class="cell"></div>
            <div id="c11" class="cell"></div>
            <div id="c12" class="cell"></div>
            <div id="c20" class="cell"></div>
            <div id="c21" class="cell"></div>
            <div id="c22" class="cell"></div>
        </div>
        <button class="restart" onclick="restart()">Restart</button>
    </div>

    <script src="../jquery-3.3.1.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
